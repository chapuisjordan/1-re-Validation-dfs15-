<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet/less" type="text/css" href="./less/styles.less">
    <title>Mini-Jeu Validation</title>
  </head>
  <body>

    <header>
      <div class="navbar">
        <h1>Mini-jeu</h1>
      </div>
    </header>
    <main>
      <div class="start-game">
        <button>Start the Game</button>
      </div>
      <div class="space-game">
        <div class="first-carre carre">
        </div>
        <div class="validation">
          <button>Valider</button>
        </div>
        <div class="second-carre carre">
        </div>
      </div>
      <div class="win-window">
        <p>You Win ! </p>
        <img src="https://media.giphy.com/media/lnlAifQdenMxW/giphy.gif">
      </div>
      <div class="loose-window">
        <p>You Loose ! </p>
        <img src="https://media.giphy.com/media/2KhpwqOReXDLq/giphy.gif">
      </div>
      <div class="points">
        <p class="points-texte">0</p>
      </div>
    </main>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
  </body>

</html>
